<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Weather App | Side Project by Raul Glogovetan</title>
	<meta name="description" content="A simple web application the pulls in data from various API's to show the weather in your location" />
	<link rel="icon" type="image/png" href="media/icons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="media/icons/favicon-16x16.png" sizes="16x16" />
	<link href="styles/boilerplate.css" rel="stylesheet" />
</head>
<body>
	<div class="weather-image clear-night">
		<div class="wrapper">
			<p class="no-data-warning">Cannot access OpenWeatherMap API, reverting to static value</p>
			<div class="location">Tirgu Mures</div>
			<div class="temperature">
				<span class="data celsius">20</span>
				<span class="deg">&deg;</span>
				<a id="units">C</a>
			</div>
			<div class="icon"></div>
		</div>
		<footer>
			<p>Built in 2016 by <a href="http://glogovetan.com" class="brand" target="_blank">Raul Glogovetan</a>.</p>
			<a class="github" href="https://github.com/rdig/weather-app" title="Raul Glogovetan's Public Repository" target="_blank"><span class="icon"></span></a>
		</footer>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="scripts/boilerplate.js"></script>
</body>
</html>
